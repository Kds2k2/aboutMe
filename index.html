### Архітектура та дизайн

- **Клієнтська частина (iOS, Swift)**: патерн MVC, адаптивні UI, підтримка тем.
- **Бекенд (Serverless на AWS)**: GraphQL API через **AWS AppSync**, дані в **Amazon DynamoDB**.
- **Аутентифікація**: **Amazon Cognito (User Pool)**.
- **Аналітика та стабільність**: **Firebase Analytics**, **Firebase Crashlytics**.
- **Кешування та офлайн-доступ (частково)**: локальний кеш AWS AppSync + власні кеші зображень.

Сценарії доступу до даних:

- AppSync ⇄ DynamoDB (GraphQL: query/mutation/subscription)
- Cognito забезпечує авторизацію користувачів та підписування запитів

### Технологічний стек

- iOS 15+, Swift, Xcode, UIKit
- CocoaPods: \`AWSAppSync\`, \`AWSCognitoIdentityProvider\`, \`Firebase/Analytics\`, \`Firebase/Crashlytics\`
- AWS: Cognito, AppSync (GraphQL), DynamoDB, CloudWatch
- Допоміжні інструменти: Node.js, AWS CLI, Amplify CLI

### Встановлення та запуск (локально)

1. Вимоги:

   - Xcode 14+ (iOS 15+)
   - CocoaPods встановлено (\`sudo gem install cocoapods\`)
   - Node.js 18+, AWS CLI, Amplify CLI (\`npm i -g @aws-amplify/cli\`)

2. Залежності iOS:

   - Відкрийте термінал у корені проєкту та виконайте:
     \`\`\`bash
     pod install --repo-update
     \`\`\`
   - Відкрийте робочий файл \`YourJob.xcworkspace\` у Xcode.

3. Налаштування AWS (скорочено):

   - Створіть Cognito User Pool (Sign-in: Username або Email; дозволити самостійну реєстрацію; верифікація email).
   - Створіть DynamoDB таблиці: \`YourJobEmployers\`, \`YourJobVacancies\` з Partition key \`id\`.
   - Створіть AppSync GraphQL API, підключивши джерела даних до таблиць DynamoDB. Додайте схему з типами \`YourJobEmployer\`, \`YourJobVacancy\`, переліком категорій та операціями \`Query/Mutation\`.
   - Імпортуйте конфіг до застосунку за допомогою Amplify CLI:
     \`\`\`bash
     amplify init
     amplify import auth
     amplify add codegen --appId <your-app-id>
     amplify push
     \`\`\`
   - Переконайтеся, що згенерований \`awsconfiguration.json\` присутній у проєкті та налаштування AppSync/Cognito валідні.

4. Запуск:
   - Зберіть і запустіть застосунок у Xcode на симуляторі або пристрої.

        async function loadReadme(projectName, container, projectData) {
            let markdown = '';
            try {
                if (projectData && projectData.readme) {
                    markdown = projectData.readme;
                } else {

                    }
                    }
                }

                    const featuresList = features.length
                        ? `<ul>${features.map(f => `<li>${f}</li>`).join('')}</ul>`
                        : '<p>No feature list available.</p>';

                    const readmeHref = `Projects/${projectName}/README.md`;

                marked.setOptions({

                const renderer = new marked.Renderer();
                const originalImage = renderer.image.bind(renderer);
                renderer.image = (href, title, text) => {

                    if (src && !/^https?:\/\//i.test(src)) {
                        // Use current path structure: Projects/${projectName}/Screenshots/
                        const cleaned = src.replace(/^\.\//, '').replace(/^Screenshots\//, '');
                        const fileName = cleaned.split('/').pop();
                        const currentPath = `Projects/${projectName}/Screenshots/${fileName}`;
                        return `<img src="${currentPath}" alt="${text || ''}" title="${title || ''}">`;
                    }
                    return originalImage(href, title, text);
                };
                const rawHtml = marked.parse(markdown, { renderer });
                const safeHtml = window.DOMPurify ? DOMPurify.sanitize(rawHtml) : rawHtml;
                container.innerHTML = safeHtml;

                // Post-process images to ensure correct local paths
                try {
                    const images = container.querySelectorAll('img');
                    images.forEach(img => {
                        const src = img.getAttribute('src') || '';
                        if (src && !/^https?:\/\//i.test(src)) {
                            const cleaned = src.replace(/^\.\//, '').replace(/^Screenshots\//, '');
                            const fileName = cleaned.split('/').pop();
                            const currentPath = `Projects/${projectName}/Screenshots/${fileName}`;
                            img.setAttribute('src', currentPath);
                        }
                    });
                } catch {}

                container.style.display = 'block';
                container.style.justifyContent = '';
                container.style.alignItems = '';
            } catch (error) {
                console.error('Error loading README:', error);
                const readmeHref = `Projects/${projectName}/README.md`;
                container.innerHTML = `

                        <p>Preview unavailable. Try opening the README directly:</p>
                        <p><a href="${readmeHref}" target="_blank" rel="noopener noreferrer">Open README.md</a></p>
                        <p><small>${error.message}</small></p>
                    </div>`;
            }
        }

        // Toggle project details

            const currentlyExpanded = button.getAttribute('aria-expanded') === 'true';
            const isExpanded = !currentlyExpanded;
            button.setAttribute('aria-expanded', String(isExpanded));
            details.classList.toggle('visible', isExpanded);
            button.classList.toggle('expanded', isExpanded);

            const row = button.closest('.project-row');
            if (row) row.classList.toggle('expanded', isExpanded);

            const icon = button.querySelector('.chevron-icon');
            if (icon) icon.textContent = isExpanded ? '▾' : '▸';

            if (isExpanded) {
                const readmeContainer = details.querySelector('.readme-content');
                if (readmeContainer && !readmeContainer.hasLoaded) {
                    await loadReadme(projectName, readmeContainer, projectData);
                    readmeContainer.hasLoaded = true;
                }
            }
        }

        // Theme toggle functionality
        function setupThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const root = document.documentElement;

            themeToggle.addEventListener('change', (e) => {
                if (e.target.checked) {
                    root.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    root.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            root.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            await renderProjects();
            setupThemeToggle();
            
            // Set profile info
            document.getElementById('name').textContent = 'Дмитро Крижановський';
            
            // Check if there's a hash in the URL to auto-expand a project
            const handleHashChange = async () => {
                const hash = window.location.hash.substring(1);
                if (!hash) return;
                
                const projectRow = document.querySelector(`.project-row[data-folder="${hash}"]`);
                if (projectRow) {
                    const button = projectRow.querySelector('.chevron-btn');
                    const details = projectRow.querySelector('.repo-details');
                    const rows = Array.from(document.querySelectorAll('.project-row'));
                    const index = rows.indexOf(projectRow);
                    let projects;
                    try { projects = await loadProjects(); } catch { projects = []; }
                    await toggleProjectDetails(button, details, hash, projects[index]);
                    projectRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            };
            
            // Handle initial hash
            await handleHashChange();
            
            // Handle hash changes
            window.addEventListener('hashchange', handleHashChange);
        });
